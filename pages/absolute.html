<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
  .card{
    background-color:tomato ;
    height: 500px;
    width: 330px;
    position: relative;
    margin-left: 50px;
  }
  .icon{

    bottom: 0;
    right: 0;
  }
   </style>
</head>
<body>
    <div class="card"><img src="./img/whatsapp.png" class="icon"></div>
</body>
</html>
